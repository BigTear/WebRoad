<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const str = 'smyhvaevaeyhvaevaesmyh'.repeat(3);
			var json = {};
			for (var i=0;i<str.length;i++) {
				var key = str.charAt(i);
				if (json[key] === undefined) {
					json[key] = 1;
				} else {
					json[key] += 1;
				}
			}
			console.log(json);
			var maxKey = '';
			var maxValue = 0;
			for (var k in json){
				if (json[k] > maxValue) {
					maxKey = k;
					maxValue = json [k];
				}
			}
			console.log(maxKey,maxValue);
		</script>
	</body>
</html>
