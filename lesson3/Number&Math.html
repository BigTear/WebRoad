<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var count = {};
			var all = 10000;
			for (var i=0 ; i < all ; i++) {
				var num = Math.round(Math.random()*10);
				//console.log(num);
				if (count[num] === undefined) {
					count[num] = 1;
				} else {
					count[num] += 1;
				}
			}
			console.log('shoule be :' + all / 10);
			console.log(count);
		</script>
	</body>
</html>
