<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>title</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			/*隐藏未加载完全的部分
			直到 Vue实例化完毕以后，
			v-cloak 会自动消失，那么对应的css样式就会失去作用，
			最终将span中的内容呈现给用户*/
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div v-cloak id="div1">
			{{name}}
			<span v-text="name"></span>
			<button type="button" @click="changeit">改变name的值</button>
		</div>
		<div id="div2">
		    <!-- value里的值只是简单的字符串 -->
		    <input type="text" value="name">
		    <!-- 加上 v-bind 之后，value里的值是 Vue 里的变量 -->
		    <input type="text" v-bind:value="name">
		    <!-- 超链接后面的path是 Vue 里面的变量 -->
		    <a v-bind="{href:'http://www.baidu.com/'+path}">超链接</a>
		
		  </div>
		  
		<script type="text/javascript">
			// 创建vue实例
			new Vue({
				el: '#div1',
				data: {
					name: 'hello'
				},
				methods: {
					changeit: function(){
						this.name += '1';
					}
				}
			});
			
			new Vue({
			    el: '#div2',
			    data: {
			      name: 'smyhvae',
			      path: `2.html`
			    }
			  });
		</script>
	</body>
</html>
